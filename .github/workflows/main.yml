name: Java Build with CodeQL and WAR Generation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin' # Use Temurin for OpenJDK

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Generate the WAR file
      - name: Build WAR file
        run: mvn clean package
        working-directory: ./MinimalCalculator

      # Upload the generated WAR file as an artifact
      - name: Upload WAR file
        uses: actions/upload-artifact@v3
        with:
          name: calculator-app-war
          path: ./MinimalCalculator/target/*.war

      # Set up CodeQL for Java
      - name: Set up CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      # Perform CodeQL analysis
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
