name: Deploy to Tomcat

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy WAR to Bastion Host
        run: |
          scp -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} target/java-servlet-calculator-package.war ubuntu@${{ secrets.BASTION_PUBLIC_IP }}:/home/ubuntu/

      - name: SSH into Bastion & Transfer WAR to Private Instance
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@${{ secrets.BASTION_PUBLIC_IP }} << 'EOF'
            scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa /home/ubuntu/java-servlet-calculator-package.war ubuntu@${{ secrets.PRIVATE_INSTANCE_IP }}:/opt/tomcat/webapps/
          EOF

      - name: Restart Tomcat on Private Instance
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@${{ secrets.BASTION_PUBLIC_IP }} << 'EOF'
            ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.PRIVATE_INSTANCE_IP }} "sudo /opt/tomcat/bin/shutdown.sh && sleep 5 && sudo /opt/tomcat/bin/startup.sh"
          EOF
