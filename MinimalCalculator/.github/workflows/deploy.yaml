name: Deploy Java Minimal Calculator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy Java App
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1  # AWS region
      PRIVATE_INSTANCES: "10.0.3.69 10.0.4.13"  # Private instance IPs (not used directly with ALB)
      DEPLOY_USER: ubuntu  # SSH user for the private instances
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # AWS access key
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # AWS secret key
      ALB_DNS: my-alb-2142602622.us-east-1.elb.amazonaws.com  # ALB DNS

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn clean package

      - name: Prepare Artifact
        run: |
          mkdir -p deployment
          cp target/*.war deployment/calculator.war

      - name: Set up AWS CLI
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION

      - name: Configure SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Deploy to EC2 Instances (via ALB)
        run: |
          echo "Deploying WAR file to EC2 instances via ALB: $ALB_DNS"
          # Copy WAR file to the private instances through ALB (ALB handles traffic routing)
          scp -o StrictHostKeyChecking=no deployment/calculator.war $DEPLOY_USER@$ALB_DNS:/tmp/calculator.war
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$ALB_DNS << 'EOF'
          sudo mv /tmp/calculator.war /var/lib/tomcat/webapps/
          sudo systemctl restart tomcat
          EOF
